            <form name="addClientForm">
                <div class="modal-body">




                    <div class="row">
                        <div class="col-lg-12 no-padding">
                            <div class="col-lg-7 ">
                                <h4>Client Name</h4>
                                <input type="text" placeholder="" class="input-xs form-control" required name="clientname" ng-model="addCredentials.clientname">
                            </div>
                        </div>

                        <div class="col-lg-12 no-padding">
                            <div class="col-lg-6 no-padding">
                                <div class="col-lg-12">
                                    <h4>Contact Person</h4>
                                    <input type="text" placeholder="" class="input-xs form-control" name="contactPerson" ng-model="addCredentials.contactperson" required>
                                </div>

                            </div>

                            <div class="col-lg-6 no-padding">

                                <div class="col-lg-12">
                                    <h4>Address</h4>
                                    <input type="text" placeholder="" class="input-sm form-control" name="address" ng-model="addCredentials.address" required>
                                </div>

                                <div class="col-lg-12">
                                    <h4>Area </h4>
                                    <input type="text" placeholder="" class="input-sm form-control" name="location" ng-model="addCredentials.location" required>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="addClient(addCredentials);">Add Client</button>
                </div>

<!--    Add New Client-->
    <div class="modal fade " id="new_client">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"><span class="fa fa-fw fa-plus"></span>New Client</h4>
			</div>
			<div class="modal-body">
			<div class="row">
			<form action="">
            
            <div class="col-lg-8 form-group">
                <h4>Client Name</h4>
                <input type="text" placeholder="" class="input-sm form-control">
            </div>
            
            <div class="col-lg-8 form-group">
                <h4>Location</h4>
                <input type="text" placeholder="" class="input-sm form-control">
            </div>
            
            <div class="col-lg-8 form-group">
                <h4>Address</h4>
                <textarea name="" id="" class="form-control input-sm" rows="3"></textarea>
            </div>
            
            <div class="col-lg-8 form-group">
                <h4>Contact Person</h4>
                <input type="text" placeholder="" class="input-sm form-control">
            </div>
			    
			    
			    
			</form>
			
			</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-primary">Add Client</button>
			</div>
		</div>
	</div>
</div>
